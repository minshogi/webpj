<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Our first web</title>
    <link href="./style.css" rel="stylesheet">
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (firstName, lastName) => {
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({
                "firstName": firstName,
                "lastName": lastName
            });
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://hcmrqlwa0h.execute-api.us-west-2.amazonaws.com/dev", requestOptions)

            .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
        }  
        var callProbAPI = (stacks, getpic, gacha, ndol) =>
        {
            var raw = JSON.stringify({
                "stacks": stacks,
                "getpic": getpic,
                "gacha": gacha,
                "ndol":ndol
            });
        }
    </script>
</head>

<body>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName">
        <label>Last Name :</label>
        <input type="text" id="lName">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Call API</button>
    </form>
    <main>
        <label> 현재 쌓인 스택값 입력(0-90):</label>
        <div>
            <input type="number" id = "stacks" name="stacks" min="0" max="90">
        </div>
        
        <p>원하는 캐릭터를 직전에 뽑았나요?</p>
        <div>
            <input type="checkbox" id="getpic" name="getpic">
            <label for="getpic">뽑았음</label>
        </div>
         <label> 지를 수 있는 가챠 수(0-):</label>
        <div>
            <input type="number" id = "gacha" name="gacha" min="0">
        </div>
         <label> 뽑고자 하는 픽업캐 돌파 수(명함 = 1) :</label>
        <div>
            <input type="number" id = "ndol" name="ndol" min="0">
        </div>
        <div>
        <button type="button" onclick="callProbAPI(document.getElementById('stacks').value,document.getElementById('getpic').value,document.getElementById('gacha').value,document.getElementById('ndol').value)">Call Probability</button>
        </div> 
        
    </main>
</body>
</html>
